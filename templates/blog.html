{% extends "layout.html" %}

{% block head %}
      <title>1000 Earths: Blog</title>
{% endblock %}

{% block body %}
    <div class="container theme-showcase" role="main">

        <ul>
            {% for post in posts %}
            <li><a href='{{ post.url }}'>{{ post.date }} - {{ post.title }}</a></li>
            {% endfor %}
        </ul>
      </div>
{% endblock %}
